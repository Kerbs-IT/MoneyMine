<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MoneyMine</title>
</head>
<body>
    <header>
        <nav class="nav-bar d-flex align-items-center justify-content-center">
            <div class="container-fluid w-100">
                <a href="/index.html" class="navbar-brand text-white d-flex align-items-center justify-content-start">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#70e000" d="M459.1 52.4L442.6 6.5C440.7 2.6 436.5 0 432.1 0s-8.5 2.6-10.4 6.5L405.2 52.4l-46 16.8c-4.3 1.6-7.3 5.9-7.2 10.4c0 4.5 3 8.7 7.2 10.2l45.7 16.8 16.8 45.8c1.5 4.4 5.8 7.5 10.4 7.5s8.9-3.1 10.4-7.5l16.5-45.8 45.7-16.8c4.2-1.5 7.2-5.7 7.2-10.2c0-4.6-3-8.9-7.2-10.4L459.1 52.4zm-132.4 53c-12.5-12.5-32.8-12.5-45.3 0l-2.9 2.9C256.5 100.3 232.7 96 208 96C93.1 96 0 189.1 0 304S93.1 512 208 512s208-93.1 208-208c0-24.7-4.3-48.5-12.2-70.5l2.9-2.9c12.5-12.5 12.5-32.8 0-45.3l-80-80zM200 192c-57.4 0-104 46.6-104 104l0 8c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-8c0-75.1 60.9-136 136-136l8 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-8 0z"/></svg>
                    <h3 class="">MoneyMine</h3>
                </a>
            </div>
        </nav>
    </header>
    <main class="container d-flex align-items-center justify-content-center h-100 w-100">
        <div class="container-sm rounded money-con" style="height: 750px;">
            <div class="row h-100 rounded custom-row">
                <div class="col-4 h-100 info-con">
                    <h3 class="header-text">Place Your Bet</h3>
                    <form action="" method="post" id="form-con">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-con d-flex">
                                <input type="number" id="bet" placeholder="0" name="bet" value="100">
                                <select name="multiplier" id="multiplier">
                                    <option value="1">1 x</option>
                                    <option value="2">2 x</option>
                                    <option value="3">3 x</option>
                                    <option value="4">4 x</option>
                                    <option value="5">5 x</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 d-flex flex-column gap-2">
                            <label for="number_of_mines">Mines</label>
                            <select name="mines" id="number_of_mines" class="rounded">
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <input type="submit" value="PLAY" id="play_btn">
                        </div>
                    </form>
                </div>
                <div class="col h-100 w-100 box-container d-flex align-items-center flex-column gap-2 justify-content-center">
                    <div id="winning-money-con" class="d-flex justify-content-center align-items-center rounded">
                        <h1 class="winning-money">100x1</h1>
                    </div>
                    <div class="game-con"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Fullscreen wrapper -->
    <div class="modal-wrapper d-flex align-items-center justify-content-center d-none">
        <div class="countdown-modal bg-white p-4 d-flex align-items-center justify-content-center">
            <h1 class="m-0 " id="countdown">5</h1>
        </div>
    </div>
  
    <script src="script.js" defer></script>
</body>
</html>
